<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<!-- Каждый див получает инфу от сервера и будет содержать текст

    <div th:text="${user.userName}">
    </div>    Этот див надо засунуть сверху странички тип просто содержит имя пользователя


    Дивы снизу будут как подтверждение информации о рейсе, на который покупаешь билет, их можно в таблицу засунуть с одной строкой

    <div th:text="${info.bus.id}">
    </div>
    <div th:text="${info.departureStation}">
    </div>
    <div th:text="${info.arrivalStation}">
    </div>
    <div th:text="${info.departureDate}">
    </div>
    <div th:text="${info.departureTime}">
    </div>
    <div th:text="${info.arrivalDate}">
    </div>
    <div th:text="${info.arrivalTime}">
    </div>
    <div th:text="${info.availableTicketCount}">
    </div>
    <div th:text="${info.ticketPrice}">
    </div>
-->
<div>
    <input type="text" id="name"/>
    <input type="text" id="surname"/>
    <input type="text" id="patronymic"/>
    <input type="text" id="passport"/>
    <input type="text" id="cardId"/>
    <input type="button" value="Оплатить билет" onclick="buyTicket()">
</div>
<script th:inline="javascript">
    function buyTicket() {
        var requestBody = {
            "id": [[${info.id}]],
            "email": [[${user.email}]],
            "name": $("#name").val(),
            "surname": $("#surname").val(),
            "patronymic": $("#patronymic").val(),
            "passport": $("#passport").val()
        };

        var token = [[${_csrf.token}]];
        var header = [[${_csrf.headerName}]];

        $.ajax({
            type: "POST",
            url: "/user/bus-trip/buy",
            contentType: "application/json",
            data: JSON.stringify(requestBody),
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },
            success: function () {
                alert("Popup with success message here");
            },
            error: function (error) {
                alert("Popup with error message here");
            }
        });
    }
</script>
</body>
</html>
